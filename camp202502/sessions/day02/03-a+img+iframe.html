<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/x-icon;base64," />
    <title>a+img+iframe</title>
</head>
<body>
    <!-- Single slash if path from root directory -->
     <!-- ./ dot Slash is from current directory if this file -->
    <a href="01-attr.html">Attributes</a>
    <br><br>

    <a href="https://www.google.com" target="_blank">Google</a>

    <!-- noopener - stops google to access your java scripts -->
     <!-- noreferrer stops google to know where are you coming from -->
    <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
<br><br>
    <iframe src="https://www.youtube.com" frameborder="0" width="100%" height="200px"></iframe>
    <br><br>
    <div> 
        <a href="01-attr.html">vvv</a>
    </div>
</body>
